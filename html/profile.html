<!DOCTYPE html>
<html lang="ru">
<head>
	<title>Profile</title>
	<meta charset="UTF-8">
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
        <a class="navbar-brand" href="/index.html">Movies catalog</a>
        <ul class="nav me-auto" id="navbar-left">
            <li class="nav-item">
                <a class="nav-link active text-muted" href="/index.html">Фильмы</a>
            </li>
        <li class="nav-item" id="auth-user-navbar-template"> 
          <a class="nav-link active text-muted" href="/html/favourites.html">Избранное</a>  
      </li>
      <li class="nav-item" id="auth-user-navbar-template"> 
          <a class="nav-link active" href="/html/profile.html">Мой профиль</a>  
      </li></ul>
        <ul class="nav btn-wrapper-end" id="navbar-right"><li class="nav-item" id="auth-user-navbar-template"> 
          <a class="nav-link active" href="/html/profile.html" id="add-nickname">Авторизован как - </a>  
      </li><li class="nav-item" id="auth-user-navbar-template" onclick="Logout()"> 
          <a class="nav-link active" href="">Выйти</a>  
      </li></ul>
        </div>
    </nav>
   <div class="me-5 ms-5">
     <div class="row mt-3 ms-5 me-5 border inner-element justify-content-center">
        <div class="col-auto mt-3 mb-3">
            <img src="/avatar.png" alt="" class="avatar-image">
            <div class="d-flex justify-content-center fw-light mt-5 d-none" id="wrongEmailAlert">Неправильная почта</div>
            <div class="d-flex justify-content-center fw-light mt-5 d-none" id="wrongLinkAlert">Неправильная ссылка на аватар</div>
            <div class="d-flex justify-content-center fw-light mt-5 d-none" id="wrongBirthDateAlert">Неправильная дата рождения</div>
            <div class="d-flex justify-content-center fw-light mt-5 d-none" id="wrongNameAlert">ФИО не может быть пустым</div>
        </div>
        <div class="col me-3 ms-3">
            <h1 class="row mt-3" id="nickname">ExampleNickname</h1>
            <div class="row mt-3">
                <label class="form-label fw-bold ps-0">Email</label>
                <input required="" type="text" class="form-control" id="email">
            </div>
            <div class="row mt-3">
                <label class="form-label fw-bold ps-0">Ссылка на аватар</label>
                <input required="" type="text" class="form-control" id="avatarLink">
            </div>
            <div class="row mt-3">
                <label class="form-label fw-bold ps-0">ФИО</label>
                <input required="" type="text" class="form-control" id="nameSurname">
            </div>
            <div class="row mt-3">
                <label class="form-label fw-bold ps-0">Дата рождения</label>
                <input required="" type="date" class="form-control" id="birthDate">
            </div>
            <div class="row mt-3">
                <label class="form-label fw-bold ps-0">Пол</label>
                <select class="form-select" id="sex">
                    <option id="female" value="0">Женщина</option>
                    <option id="male" value="1">Мужчина</option>
                  </select>
              </div>
              <div class="row-auto mt-3 mb-3 ps-0 ms-n1 negative-margin">
                <button class="btn btn-warning" id="changeButton">Редактировать</button>
              </div>
        </div>
          
    </div> 
</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js" integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="/js/profile.js"></script>
</body>
