<!DOCTYPE html>
<html lang="ru"><head>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
        <a class="navbar-brand" href="/index.html">Movies catalog</a>
        <ul class="nav me-auto" id="navbar-left">
            <li class="nav-item">
                <a class="nav-link active" href="">Фильмы</a>
            </li>
        </ul>
        <ul class="nav btn-wrapper-end" id="navbar-right">
            <li class="nav-item">
                <a class="nav-link active" href="/html/login.html">Вход</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="">Регистрация</a>
            </li>
        </ul>
        </div>
    </nav>
    <div class="d-flex justify-content-center pt-4">
        <form class="border p-3 inner-elements" id="registerForm">
        <div class="mb-3 col">
          <label class="form-label fw-bold">Логин</label>
          <input required="" type="text" class="form-control" id="inputLogin">
        </div>
        <div class="mb-3 row">
            <div class="col">
                <label class="form-label fw-bold">Пароль</label>
          <input required="" type="password" class="form-control" id="inputPassword">
            </div>
          <div class="col">
            <label class="form-label fw-bold">Подтверждение пароля</label>
            <input required="" type="password" class="form-control" id="confirmPassword">
          </div>
          <div class="row">
            <div class="justify-self-center fw-light d-none" id="shortPasswordAlert">Пароль минимум 6 символов</div>
            <div class="justify-self-center fw-light d-none" id="unequalPasswordsAlert">Пароли не совпадают</div>
          </div>
        </div>
        <div class="mb-3 row">
            <div class="col">
                <label class="form-label fw-bold">Email</label>
          <input type="email" class="form-control" id="email">
          <div class="justify-self-center fw-light" id="wrongEmailAlert">Неправильная почта</div>
            </div>
          <div class="col">
            <label class="form-label fw-bold">ФИО</label>
            <input required="" type="text" class="form-control" id="name">
          </div>
        </div>
        <div class="mb-3 row">
            <div class="col">
                <label class="form-label fw-bold">Дата Рождения</label>
          <input required="" type="date" class="form-control" id="birthDate">
            </div>
          <div class="col">
            <label class="form-label fw-bold">Пол</label>
            <select class="form-select" id="sex">
                <option value="0">Женщина</option>
                <option selected="" value="1">Мужчина</option>
              </select>
          </div>
        </div>
        <button type="button" class="btn btn-primary" id="registerButton">Зарегистрироваться</button>
        <div class="justify-self-center fw-light d-none" id="CommonAlert"></div>
    </form>
    </div>  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js" integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="/js/registration.js"></script>
</body></html>
